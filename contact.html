<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contacto | Calculadora de Inflación Colombia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="header">
      <div class="logo">Inflación Colombia</div>
      <nav id="mainNav">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="about.html">Sobre Nosotros</a></li>
          <li><a href="contact.html" class="active">Contacto</a></li>
          <li><a href="privacy.html">Política de Privacidad</a></li>
        </ul>
      </nav>
    </div>
    <div class="main-content">
      <div class="container">
        <h1>Contacto</h1>
        <p>¿Tienes preguntas, sugerencias o comentarios? ¡Nos encantaría saber de ti!</p>
        <form class="contact-form">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required />
          <label for="message">Mensaje:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
</body>
</html>
